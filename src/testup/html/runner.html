<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap-vue/bootstrap-vue.css"/> -->
    <link rel="stylesheet" href="../css/test_runner.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>TestUp 2</title>
  </head>
  <body>

    <div id="app" v-cloak>

      <su-toolbar>

        <su-button v-on:click="runTests">
          <i class="fas fa-play"></i>
          Run
        </su-button>
        <su-button>
          <i class="fas fa-search"></i>
          Discover
        </su-button>
        <su-button>
          <i class="fas fa-forward"></i>
          Re-run...
        </su-button>

        <su-panel-group>
          <su-panel title="Total number of tests passed">0</su-panel>
          <su-panel title="Number of tests">0</su-panel>
          <su-panel title="Number of failed tests">0</su-panel>
          <su-panel title="Number of tests with errors">0</su-panel>
        </su-panel-group>

        <su-button title="Preferences">
          <i class="fas fa-cog"></i>
        </su-button>

      </su-toolbar>


      <su-tabs v-model:selectedIndex="activeTestSuiteIndex">
        <su-tab v-bind:title="test_suite.title"
                v-for="(test_suite, index) in test_suites" v-bind:key="test_suite.id">
          <div>
            <a href="#" v-on:click="selectTestSuite(test_suite, true)">Select All</a>
            <a href="#" v-on:click="selectTestSuite(test_suite, false)">Select None</a>
          </div>
          <su-scollable>
            <tu-test-suite>
              <tu-test-case v-for="test_case in test_suite.test_cases"
                            v-bind:key="test_case.id"
                            v-bind:test-case="test_case">
              </tu-test-case>
            </tu-test-suite>
          </su-scollable>
        </su-tab>
      </su-tabs>


    <su-statusbar>
      {{ num_test_suites }} test suites,
      {{ num_test_cases }} test cases,
      {{ num_tests }} tests discovered -
      {{ last_update.toLocaleTimeString() }}
    </su-statusbar>

    </div><!-- #app -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="../vendor/jquery.slim.min.js"></script>
    <script src="../vendor/popper.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script> -->
    <script src="../vendor/vue.js"></script>
    <!-- <script src="../vendor/bootstrap-vue/bootstrap-vue.js"></script> -->
    <script src="../js/test_runner.js"></script>
  </body>
</html>
